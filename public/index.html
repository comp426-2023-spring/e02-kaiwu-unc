<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <div>
        <fieldset>
            <legend>Select a game:</legend>
            <div>
                <input type="radio" id="rps" name ="game" value="rps" onClick="selectGame(this)" checked>
                <label for="rps">Rock, Paper, Scissors</label>
            </div>
            <div>
                <input type="radio" id="rpsls" name ="game" value="rpsls" onClick="selectGame(this)">
                <label for="rpsls">Rock, Paper, Scissors, Lizard, Spock</label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Game Type:</legend>
            <div>
                <input type="radio" id="random" name ="gameType" value="random" onClick="selectGameType(this)" checked>
                <label for="random">Random</label>
            </div>
            <div>
                <input type="radio" id="opponent" name ="gameType" value="opponent" onClick="selectGameType(this)">
                <label for="opponent">Opponent</label>
        </fieldset>
    </div class='playButton'>
    <button id="playButton" onClick="playGame()">Play</button>
    </body>
</html>
